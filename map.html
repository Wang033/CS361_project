<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>Simple Map</title>
  </head>
<style>
#map {
  height: 800px;
  width: 70%;
}
 body {
 
  margin-left: 500px;
  margin-right: auto 
  padding: 0;
}
</style>

  <body>
  <script>

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 44.5646, lng: -123.264 },
    zoom: 10,
  });
}

process = navigator.geolocation;
process.getCurrentPosition(locations);

function locations(position)

{
  var Lat = position.coords.latitude;
  var Lon = position.coords.longitude;
  var coords = new google.maps.LatLng(Lat, Lon);

  var choice = {
    zoom: 10,
    center: coords,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }

  var map = new google.maps.Map(document.getElementById("map"), choice);
  var marker = new google.maps.Marker({
    map: map,
    position: coords
  });
}
</script>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAG50LO0pAm71iCPJ7sn4hwLM5tFb2iZf8&callback=initMap&libraries=&v=weekly"
      async></script>
